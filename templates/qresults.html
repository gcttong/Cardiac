<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardiac Alert</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
      <div class="container">
      <div class="header">
        <h1 class="text-muted">Cardiac Alert</h1>
      </div>
 
      <div class="jumbotron">
        <h2>QR Results</h2>
        {% for post in posts %}
        <strong>Victim:</strong> {{ post.victim }} <br>
        <strong>Contact:</strong> {{ post.contact }} <br>
        <strong>Contact Phone Number:</strong> {{ post.phone }} <br>
        <br>
        {% endfor %}
        <button id="btnAlert" class="btn btn-lg btn-primary btn-block" type="submit">Alert 911, contact and locate AEDs</button>
      </div>
      </div>
  </body>
  </html>
