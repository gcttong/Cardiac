<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
        </nav>
        <h3 class="text-muted">Cardiac Alert</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Generate your QR code</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Primary Contact</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Primary Contact" required autofocus>
        <label for="inputPassword" class="sr-only">Phone-number</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Phone Number" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
